{% extends 'index.html' %}


{% block content %}


<div class="w-[800px] mx-auto bg-white p-8 mt-8 ">
    <h1 class="text-center font-bold tracking-widest text-xl">USER REGISTER</h1>
    {% for message in messages %}
    <p class="text-xs ml-[120px] text-red-500">{{message}}</p>
    {% endfor %}
    <form class="w-full flex flex-wrap gap-4 justify-center mt-10 " method="POST" action="">
         {% csrf_token %}
        <input class="border rounded-lg w-[500px] h-12 outline-none px-4 mb-2 drop-shadow border']" name="name" type="text" placeholder="Name">
        <input class="border rounded-lg w-[500px] h-12 outline-none px-4 mb-2 drop-shadow border']" name="number" type="number" placeholder="Contact Number">
        <div class="border rounded-lg drop-shadow h-12">
            <input type="hidden" name="latitude" id="lat" value=""/>
            <input type="hidden" name="longitude" id="lng" value=""/>
        <select name="state" class=" opacity-50 px-4 w-[500px] h-12 outline-none mb-2 bg-slate-50 rounded-lg" id="state">
            <option disabled selected value="0">select state</option>
             {% for state in states %}
            <option value="{{state.id}}">{{state.name}}</option>
            {% endfor %}
            
          </select>
        </div>
        
        <!-- <input class="border rounded-lg w-[500px] h-12 outline-none px-4 mb-2 drop-shadow border']" name="state" type="text" placeholder="State"> -->
        <input class="border rounded-lg w-[500px] h-12 outline-none px-4 mb-2 drop-shadow border']" name="email" type="email" placeholder="Email">
        <input class="border rounded-lg w-[500px] h-12 outline-none px-4 mb-2 drop-shadow border']" name="location" type="text" placeholder="Location">
        <input class="border rounded-lg w-[500px] h-12 outline-none px-4 mb-2 drop-shadow border']" name="password" type="password" placeholder="Password">
        <input class="border rounded-lg w-[500px] h-10 outline-none px-4 bg-gray-600 text-white font-medium cursor-pointer hover:bg-gray-600/80" type="submit" value="REGISTER">
        <p class="text-black opacity-70 mt-2">Already have an Account ?<span><a class="text-gray-500 ml-2 hover:text-gray-600 font-semibold" href="{% url 'login' %}">Login</a></span> </p>
    </form>
</div>



<script> 
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    lng = document.getElementById('lng')
     lat.value = position.coords.latitude
     lng.value = position.coords.longitude

getLocation()
    </script>

{% endblock content %}
